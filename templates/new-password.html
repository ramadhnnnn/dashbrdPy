<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Stock Central</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles-reset-password.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="left-section">
            <img src="{{ url_for('static', filename='assets/warehouse2.jpg') }}" alt="Warehouse">
        </div>

        <div class="form-section">
            <div class="logo">
                <img src="{{ url_for('static', filename='assets/stock-central-logo.png') }}" alt="Stock Central Logo">
            </div>
    
            <div id="reset-password" class="container active">
                <div class="reset-password">
                    <h1>Reset Your Password</h1>
                    <p>Time for a fresh start! Go ahead and set a new password</p>

                    <form action="{{ url_for('new_password') }}" method="POST" id="resetPasswordForm">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new_password" placeholder="Enter your new password" required>
    
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your new password" required>
                        
                        <button type="submit" class="btn-submit">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword && newPassword === confirmPassword) {
                this.submit();
            } else {
                alert('Passwords do not match');
            }
        });
    </script>
</body>
</html>
