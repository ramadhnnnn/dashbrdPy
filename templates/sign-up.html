<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Stock Central</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles-sign-up.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="{{ url_for('static', filename='assets/team-working.jpg') }}" alt="Team Working" class="image">
        </div>

        <div class="form-section">
            <div class="logo">
                <img src="{{ url_for('static', filename='assets/stock-central-logo.png') }}" alt="Stock Central Logo">
            </div>

            <h1>Create Account</h1>
            <p>Register for your Account Instantly</p>

            <form action="/signup" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="name">Name</label>
                <input type="name" id="name" name="name" placeholder="Enter your name" required>

                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePassword()">
                        <img src="{{ url_for('static', filename='assets/EyeSlash.png') }}" alt="Toggle Password">
                    </span>
                </div>

                <button type="submit" class="btn-submit">Create Account</button>

                <div class="or-divider">Or</div>

                <button type="button" class="btn-google">
                    <img src="{{ url_for('static', filename='assets/google-logo.png') }}" alt="Google Logo"> Sign up with Google
                </button>
            </form>

            <div class="sign-in-redirect">
                Already have an account? <a href="{{ url_for('login') }}">Login here</a>
            </div>
            
            
        </div>
    </div>

    <script>
        // Toggle Password Visibility
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleIcon = document.querySelector(".toggle-password img");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.src = "{{ url_for('static', filename='assets/Eye.png') }}"; // Mata terbuka
            } else {
                passwordInput.type = "password";
                toggleIcon.src = "{{ url_for('static', filename='assets/EyeSlash.png') }}"; // Mata tertutup
            }
        }
    </script>
</body>
</html>
